<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz.css" rel="stylesheet" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-button" class="btn-grid">
          <button class="btn">Option1</button>
          <button class="btn">Option2</button>
          <button class="btn">Option3</button>
          <button class="btn">Option4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-button" class="start-btn">Start</button>
        <button id="next-button" class="next-btn hide">Next</button>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
